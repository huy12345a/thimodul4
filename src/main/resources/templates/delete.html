<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Coupon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Delete Coupon</h1>
    <h2 class="mb-3">Are you sure you want to delete this coupon?</h2>
    <p>
        <a class="btn btn-primary" href="/coupons">Coupon list</a>
    </p>
    <form th:action="@{/coupons/delete}" th:object="${coupon}" method="post" class="mt-4">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table class="table">
            <tr>
                <td><strong>Title:</strong></td>
                <td th:text="${coupon.tieuDe}"></td>
            </tr>
            <tr>
                <td><strong>Discount Amount:</strong></td>
                <td th:text="${coupon.mucGiamGia}"></td>
            </tr>
            <tr>
                <td><strong>Start Time:</strong></td>
                <td th:text="${#dates.format(coupon.thoiGianBatDau, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <td><strong>End Time:</strong></td>
                <td th:text="${#dates.format(coupon.thoiGianKetThuc, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-danger">Delete Coupon</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

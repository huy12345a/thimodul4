<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a class="btn btn-primary mb-3" href="/coupons/create">Create New Coupon</a>
    <h1 class="mb-4">Coupons</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Discount Amount</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="coupon : ${coupons}">
            <tr>
                <td th:text="${coupon.tieuDe}"></td>
                <td th:text="${#dates.format(coupon.thoiGianBatDau, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(coupon.thoiGianKetThuc, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${coupon.mucGiamGia}"></td>
                <td th:text="${coupon.chiTiet}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/coupons/update/{id}(id=${coupon.id})}">Update</a>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/coupons/delete/{id}(id=${coupon.id})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
